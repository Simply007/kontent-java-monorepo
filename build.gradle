allprojects {
    apply plugin: 'java'
    repositories {
        jcenter()
        
        mavenCentral()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

subprojects {
    version = '0.0.1-beta.1'
}