<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
<div th:replace="fragments/layout :: header(${model.layout})">Dancing Goat</div>

<div class="container">

    <th:block th:each="fact, state : ${model.facts}">
        <section class="row text-and-image">
            <h2 class="col-lg-12" th:text="${fact.getTitle()}"/>
            <div th:class="${state.even ? 'col-md-6 col-md-push-6' : 'col-md-6'}">
                <div class="text-and-image-text"
                     th:utext="${fact.getDescription()}">

                </div>
            </div>
            <div th:class="${state.even ? 'col-md-6 col-md-pull-6' : 'col-md-6'}">
                <img th:alt="${fact.getTitle()}"
                     th:src="${fact.getImage().get(0).getUrl()}"
                     class="img-responsive"
                     title="Our philosophy">
            </div>
        </section>
    </th:block>

</div>

<div th:replace="fragments/layout :: footer">&copy; 2020 The Static Templates</div>
</body>

</html>
